<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <div id="search">
      <input id="search-field" type="text" name="search-field" />
    </div>
    <div class="container">
      <div id="clock"></div>
      <div class="weather-container">
        <div class="row">
          <div id="weather-description" class="inline"></div>
          <div class="inline">-</div>
          <div id="temp" class="inline"></div>
        </div>
      </div>
      <div class="bookmark-container">
        <div class="bookmark-set">
          <div class="bookmark-title">Daily</div>
          <div class="bookmark-inner-container">
            <a
              class="bookmark"
              href="https://mail.protonmail.com/"
              target="_self"
              >Inbox</a
            >
            <a
              class="bookmark"
              href="https://calendar.protonmail.com"
              target="_self"
              >Calendar</a
            >
            <a
              class="bookmark"
              href="https://drive.protonmail.com"
              target="_self"
              >Drive</a
            >
            </div>
        </div>
        <div class="bookmark-set">
          <div class="bookmark-title">Media</div>
          <div class="bookmark-inner-container">
            <a class="bookmark" href="https://youtube.com" target="_self"
              >Youtube</a
            >
            <a class="bookmark" href="https://open.spotify.com/" target="_self"
              >Spotify</a
            >
            <a
              class="bookmark"
              href="https://www.goodreads.com/"
              target="_self"
              >Goodreads</a
            >
            <a class="bookmark" href="https://mangadex.org" target="_self"
              >Mangadex</a
            >
            <a class="bookmark" href="https://anilist.co" target="_self"
              >AniList</a
            >
          </div>
        </div>
        <div class="bookmark-set">
          <div class="bookmark-title">News</div>
          <div class="bookmark-inner-container">
            <a
              class="bookmark"
              href="https://news.ycombinator.com/best"
              target="_self"
              >HackerNews</a
            >
            <a class="bookmark" href="https://newsblur.com" target="_self"
              >RSS</a
            >
            <a
              class="bookmark"
              href="https://open.spotify.com/collection/podcasts"
              target="_self"
              >Podcasts</a
            >
            <a
              class="bookmark"
              href="https://www.youtube.com/feed/subscriptions"
              target="_self"
              >YouTube subscriptions</a
            >
            <a class="bookmark" href="https://reddit.com/r/linux" target="_se;f"
              >/r/linux</a
            >
            <a class="bookmark" href="https://reddit.com/r/india" target="_self"
              >/r/india</a
            >

            <a class="bookmark" href="https://reddit.com/r/news" target="_self"
              >/r/worldnews</a
            >
          </div>
        </div>
        <div class="bookmark-set">
          <div class="bookmark-title">Social</div>
          <div class="bookmark-inner-container">
            <a class="bookmark" href="https://fosstodon.org" target="_self"
              >Mastodon</a
            >
            <a class="bookmark" href="https://old.reddit.com" target="_self"
              >Reddit</a
            >
            <a class="bookmark" href="https://app.element.io" target="_self"
              >Matrix</a
            >
            <a class="bookmark" href="https://discord.com/app" target="_self"
              >Discord</a
            >
            <a class="bookmark" href="https://web.whatsapp.com" target="_self"
              >WhatsApp</a
            >
            <a class="bookmark" href="https://instagram.com" target="_self"
              >Instagram</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
